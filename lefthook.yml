pre-commit:
  parallel: true
  commands:
    format:
      run: bun run biome check --write --no-errors-on-unmatched 
        --files-ignore-unknown=true --skip-parse-errors --colors=off {staged_files}
      stage_fixed: true
    lint:
      run: bun run check:lint
    assets:
      run: bun run assets
      stage_fixed: true
    build:
      run: bun run build:prod
