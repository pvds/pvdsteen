experience:
  title: Ervaring
  timeline:
    -
      from:
        month:
        year: Now
      to:
        month:
        year: ?
      function: 'Front-end developer - <span class="nowrap">UX designer</span>'
      company: 'Uw bedrijf?'
      content: '<p>
          Ik ben op zoek naar een nieuwe uitdaging!
        </p>'
      expander:
        text: 'waarom ik?'
        text-alt: 'minder over jezelf graag..'
        content: '
        <p>
          Het is mijn passie om interface en interaction designs te ontwikkelen, verbeteren en implementeren.
        </p>
        <p>
          Ik heb ervaring met het ontwikkelen van op gebruikersonderzoek gebaseerde task flows en scenarios.
          Door middel van user- en data driven design onderbouw ik mijn beslissingen voor de opzet van wireframes, interaction flows en prototypen. 
        </p>
        <p>
          Als front-end developer bied ik een ruime kennis en ervaring met Javascript, jQuery, AJAX en aanvullende libraries.
          Ik ben bedreven in semantische en toegankelijke inhoud door middel van HTML5, ARIA/WCAG richtlijnen en microdata.
          CSS, Sass en LESS en het implementeren van responsive designs beheers ik volledig.
        </p>
        <p>
          Mijn codebase is Git versioned, cross browser/device compatibel, en maakt gebruik van task runners/build tools als NPM, Gulp en Webpack.
        </p>
        <p>
          Ik ben een sociaal persoon met goede communicatieve vaardigheden en een groot verantwoordelijkheidsgevoel.
        </p>
        <p>
          <a href="#about-personal-information" class="button">Neem contact op</a>
        </p>'
