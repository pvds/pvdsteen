        </p>'
      expander:
        text: 'uitgebreide omschrijving'
        text-alt: 'minder is meer..'
        content: '
        <p>
        Als front-end developer, UX designer en incidentele back-end developer heb ik:
        </p>
        <ul>
          <li><strong>Geïmplementeerd</strong>
            <ul>
              <li>een moderne front-end workflow</li>
              <li>git versioning en deployment</li>
              <li>een OTAP development cycle</li>
