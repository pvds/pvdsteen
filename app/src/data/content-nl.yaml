about:
  title: 'Over mij'
  intro:
    content: '
    <p>
      Als front-end developer met een passie voor UX design ligt mijn focus op het kritisch analyseren van beschikbare data
      om interface en interaction designs te ontwikkelen, verbeteren en implementeren.
      Met als doel de creatie en optimalisatie van boeiende maar vooral gebruiksvriendelijke online producten en services.
    </p>'
    expander:
      content: '<p>
        Op het gebied van UX design ben ik bekend met het ontwikkelen van op persona’s gebaseerde task flows en scenarios
        om onderbouwde beslissingen te maken voor de opzet van wireframes, interaction flows en prototypen.
      </p>
      <p>
        Als front-end developer bied ik een ruime kennis van en ervaring met Javascript, jQuery, AJAX en aanvullende libraries.
        Ik ben bedreven in semantische en toegankelijke inhoud door middel van HTML5, ARIA/WCAG richtlijnen en microdata.
        CSS, Sass en LESS en het implementeren van responsive designs beheers ik volledig.
      </p>
      <p>
        Naast de gebruikelijke front-end developer kennis ontwikkel ik mijzelf graag in nieuwe technieken en ondersteunende vakgebieden.
      </p>'
      triggertext: 'verder lezen'
      triggertext-alt: false
